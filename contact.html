<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Tic-Tac-Toe</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f4e7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        nav {
            background-color: #5c4033;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #f5d6a1;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #a46e4a;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        h1 {
            color: #5c4033;
            font-size: 2.5em;
            margin: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px;
        }

        .cell {
            background-color: #ffddaa;
            border: 2px solid #5c4033;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            height: 100px;
            width: 100px;
            border-radius: 8px;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .message {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            color: #5c4033;
        }

        .restart-btn {
            background-color: #5c4033;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background-color: #7b5e48;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="post.html">Go to Lion Page</a>
    </nav>

    <h1>Lion Tic-Tac-Toe 游부</h1>
    <div class="game-board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div class="message" id="message"></div>
    <button class="restart-btn" id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>

    <script>
        const board = Array(9).fill(null);
        let currentPlayer = 'X'; // X will be lion 游부 and O will be something else, e.g., 游냞
        const messageDiv = document.getElementById("message");
        const restartBtn = document.getElementById("restart-btn");

        // Display the board
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            board.forEach((cell, index) => {
                cells[index].textContent = cell === 'X' ? '游부' : cell === 'O' ? '游냞' : '';
            });
        }

        // Handle player move
        function makeMove(index) {
            if (board[index] === null) {
                board[index] = currentPlayer;
                renderBoard();
                if (checkWinner()) {
                    messageDiv.textContent = `Player ${currentPlayer === 'X' ? 'Lion 游부' : 'Tiger 游냞'} wins!`;
                    restartBtn.style.display = "inline-block";
                } else if (board.every(cell => cell !== null)) {
                    messageDiv.textContent = "It's a tie!";
                    restartBtn.style.display = "inline-block";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch players
                }
            }
        }

        // Check for a winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]              // diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        // Restart the game
        function restartGame() {
            board.fill(null);
            currentPlayer = 'X';
            renderBoard();
            messageDiv.textContent = '';
            restartBtn.style.display = "none";
        }

        renderBoard(); // Initial render of the board
    </script>

</body>
</html>
